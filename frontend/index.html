<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Treehacks Starter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="brand">Starter App</div>
        <div class="tagline">Frontend + Backend skeleton</div>
      </header>

      <main class="content">
        <section class="card">
          <h1>Welcome</h1>
          <p>
            This is a basic frontend you can extend. It talks to the backend on
            <code>http://localhost:4000</code> by default.
          </p>
          <div class="status">
            <span class="label">Backend status</span>
            <span id="health-status" class="pill">Checking...</span>
          </div>
        </section>

        <section class="card">
          <h2>Echo Test</h2>
          <p>Send a JSON payload to <code>/api/echo</code>.</p>
          <form id="echo-form">
            <label for="message">Message</label>
            <input id="message" name="message" type="text" placeholder="Hello" />
            <button type="submit">Send</button>
          </form>
          <pre id="echo-result" class="output"></pre>
        </section>
      </main>

      <footer class="footer">
        <span>Fill in your features here.</span>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
